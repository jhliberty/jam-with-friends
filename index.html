<!DOCTYPE html>
<html ng-app="pianoApp">
    <head>
        <meta charset=utf-8>
        <title>Appbase Piano Demo</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/piano.css" />
        <meta property="og:image" content="http://mrcoles.com/media/img/piano-visual-mode.png">
        <link rel="image_src" href="http://mrcoles.com/media/img/piano-visual-mode.png" />
        
        <script src="js/lib/jquery-1.7.1.min.js"></script>
        <script src="js/angular.js"></script>
        <script src="appbase.js"></script>

        <script src="js/app.js"></script>
        <script src="js/backend.js"></script>
        <script src="js/frontend.js"></script>
        <script src="js/audio.js"></script>
        <script src="js/piano.js"></script>
    </head>
    <body class="container-fluid">
        <div class="row wrapper">
            <div class="col-md-10 grid">
                <!-- <div class="pull-right">
                    <a href="https://twitter.com/share" class="twitter-share-button" data-via="appbaseio" data-size="large">Tweet</a>
                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                </div> -->
                <div class="container-fluid">
                    <div class="row">
                        <img class="col-md-offset-4 col-md-4 grid" src="img/logo.png" />
                        <div ng-controller="LoginCtrl">
                            <input type="text" ng-model="username" />
                            <button ng-click="login(username)">Get in!</button>
                        </div>
                        <ng-include src="'piano.html'"></ng-include>
                    </div>
                </div>
            </div>
            <div class="col-md-2 grid sidebar">
              <div ng-controller="RoomsCtrl">
                  <ul class="list-group room">
                      <li class="list-group-item active">
                        Rooms
                        <span id="addRoom" ng-click="createRoom()" class="badge">+</span>
                      </li>
                      <li ng-repeat="room in rooms"
                          class="list-group-item"
                          ng-bind="room.name"
                          ng-click="roomClick(room.id)"
                          ng-class="{'selected' : room.id === currentRoom}">
                      </li>
                  </ul>
                </div>
            </div>
        </div>
    </body>
</html>
