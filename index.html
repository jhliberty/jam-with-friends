<!DOCTYPE html>
<html ng-app="pianoApp">
  <head>
    <meta charset=utf-8>
    <title>Appbase Piano Demo</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="css/piano.css" />
    <meta property="og:image" content="http://mrcoles.com/media/img/piano-visual-mode.png">
    <link rel="image_src" href="http://mrcoles.com/media/img/piano-visual-mode.png" />

    <script src="js/lib/jquery-1.7.1.min.js"></script>
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/async.js"></script>
    <script src="js/lib/appbase.js"></script>
    <script src="js/lib/audio.js"></script>

    <script src="js/app.js"></script>
    <script src="js/backend.js"></script>
    <script src="js/frontend.js"></script>
    <script src="js/piano.js"></script>
    
    <script type="text/javascript">var switchTo5x=true;</script>
    <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
    <script type="text/javascript">stLight.options({publisher: "ur-b67229b-6449-8faf-5da6-adf53e518b92", doNotHash: true, doNotCopy: false, hashAddressBar: false});</script>
  </head>
  <body class="container-fluid">
    <div class="row wrapper" ng-controller="UtilCtrl as util">
      <div class="col-md-10 grid" ng-class="{'col-md-offset-1':!util.currentRoom}">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-offset-4 col-md-4 grid logo" >
            </div>
            <div class="col-md-offset-5 col-md-2 grid login"
              ng-controller="LoginCtrl as login"
              ng-show="!util.currentRoom">
              <form ng-submit="login.setUser(username)">
                <div class="form-group">
                  <input type="text"
                    ng-model="username"
                    ng-disabled="login.logging"
                    placeholder="Name"
                    class="form-control" /> 
                </div>
                <div class="form-group">
                  <input type="submit"
                    class="form-control btn btn-danger" 
                    ng-class="{'disabled':login.logging}"
                    value="Come on in!" />
                </div>
              </form>
            </div>
            <ng-include ng-show="util.currentRoom" src="'views/piano.html'"></ng-include>
          </div>
        </div>
      </div>
      <ng-include ng-show="util.currentRoom" src="'views/sidebar.html'"></ng-include>
    </div>
  </body>
</html>
